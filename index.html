<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Enzo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="estilos.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container" id="inicio">
      <nav>
        <ul class="navbar">
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#productos">Productos</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
        <div class="logo">
          <img src="imagenes/logo.png" alt="Logo" />
        </div>
      </nav>

      <section class="productos">
        <h2>Productos Destacados</h2>
        <div class="grid-productos" id="productos"></div>
      </section>

      <section id="carrito">
        <h2><i class="fa fa-shopping-cart"></i> Carrito </h2>
        <div id="contenido_carrito"></div>
      </section>

      <section class="contacto" id="contacto">
        <h2>Contacto</h2>
        <form action="https://formspree.io/f/xvgayqeg" method="POST">
          <input type="text" name="nombre" placeholder="Tu nombre" required />
          <input type="email" name="email" placeholder="Tu email" required />
          <textarea
            name="mensaje"
            rows="5"
            placeholder="Escribe tu mensaje..."
            required
          ></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>

      <template id="producto-template">
        <div class="producto">
          <img src="imagenes/productos/" alt="" />
          <h3 class="titulo"></h3>
          <p class="descripcion"></p>
          <div class="estrellas"></div>
          <p class="precio">$</p>
          <button type="button" class="btn-agregar" data-id data-nombre data-precio>Agregar</button>
        </div>
      </template>

      <footer>
        <p>2025 Tienda Enzo. Todos los derechos reservados.</p>
      </footer>
    </div>
  </body>
</html>
