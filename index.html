<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Enzo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"

    <link rel="stylesheet" href="estilos.css" />

  <body>
    <div class="container" id="inicio">
      <nav>
        <ul class="navbar">
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#productos">Productos</a></li>

        <div class="logo">
          <img src="imagenes/logo.png" alt="Logo" />
        </div>
      </nav>

      <section class="productos" id="productos">
        <h2>Productos Destacados</h2>
        <div class="grid-productos">
          <div class="producto">
            <img src="imagenes/producto1.jpg" alt="Producto 1" />

          <div class="producto">
            <img src="imagenes/producto2.jpg" alt="Producto 2" />

            <div class="estrellas">
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="producto">
            <img src="imagenes/producto3.jpg" alt="Producto 3" />
            <h3>Producto 3</h3>
            <div class="estrellas">
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="producto">
            <img src="imagenes/producto4.jpg" alt="Producto 4" />
            <h3>Producto 4</h3>
            <div class="estrellas">
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i

              ><i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="producto">
            <img src="imagenes/producto5.jpg" alt="Producto 5" />
            <h3>Producto 5</h3>
            <div class="estrellas">
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="producto">

              ><i class="fa-solid fa-star"></i>
            </div>
          </div>
        </div>
      </section>

      <section class="contacto" id="contacto">
        <h2>Contacto</h2>
        <form action="https://formspree.io/f/xvgayqeg" method="POST">
          <input type="text" name="nombre" placeholder="Tu nombre" required />
          <input type="email" name="email" placeholder="Tu email" required />
          <textarea
            name="mensaje"
            rows="5"
            placeholder="Escribe tu mensaje..."
            required
          ></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>

      <footer>
        <p>2025 Tienda Enzo. Todos los derechos reservados.</p>
      </footer>
    </div>
